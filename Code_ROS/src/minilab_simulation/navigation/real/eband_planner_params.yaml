 min_vel_lin: 0.1
 min_vel_th: 0.0
 min_in_place_vel_th: 0.0
 in_place_trans_vel: 0.0

# goal tolerance
 xy_goal_tolerance: 0.2
 yaw_goal_tolerance: 0.2

# angular velocity PID
 k_prop_: 0.75
